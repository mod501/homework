				}
				}
			
			
			function showCode() {
            document.getElementById("VerificationCodediv").innerHTML=codes(4);
        }
			  function codes(n) {
            var a = "abcdefghijklmnopqrstuvwxyzABCDEFJHIGKLMNOPQRSDYVWXYZ";
            var b = "";
            for (var i = 0; i < n; i++) {
                var index = Math.floor(Math.random() * 52);
                b += a.charAt(index);
            }
            return b;
       }
		    function verification(){

		    	}else{
